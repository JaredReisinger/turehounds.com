<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Google tag (gtag.js) #}
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-B9PQSPTHMH"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-B9PQSPTHMH');
    </script>
    <title>{{ title or 'Ture Hounds' }}</title>
    {% if description %}
      <meta name="description" content="{{description}}">
    {% endif %}
    {% block head %}
    {% endblock %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rokkitt:wght@300;400;700&display=swap"
      rel="stylesheet"
    >
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  {% block body %}
  <body>
    {{ content | safe }}
  </body>
  {% endblock %}
</html>
