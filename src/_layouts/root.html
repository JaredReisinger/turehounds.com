<!doctype html>
<html>
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# <title @html="title"></title> #}
    {# <!-- <meta name="url" :content="page.url"> --> #}
    {# <style>{{ page.url | webcGetCss | safe }}</style> #}
		{# <script>{{ page.url | webcGetJs | safe }}</script> #}
    <title>{{ title }}</title>

      <meta name="description" content="{{description}}">

    {% block head %}

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Rokkitt:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css">
  </head>
  <body>
    <div class="relative bg-white">
      {% include "header.html" %}
      {{ content | safe }}
      {% include "footer.html" %}
    </div>

    <script src="/static/js/alpine.js"></script>

  </body>
</html>
